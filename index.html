<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>

<!-- The coming-soon div holds 
the main header of the page. Adding DIV will help with manipulating the positioning in CSS using flexbox -->
    <section class="coming-soon">
        <h2>New Album Coming Soon!</h2>
        <div class="countdown">

            <div class="container-day">
                <h3 class="day">Time</h3>
                <h3>Day</h3>
            </div>

            <div class="container-hour">
                <h3 class="hour">Time</h3>
                <h3>Hour</h3>
            </div>

            <div class="container-minute">
                <h3 class="minute">Time</h3>
                <h3>Minute</h3>
            </div>

            <div class="container-second">
                <h3 class="second">Time</h3>
                <h3>Second</h3>
            </div>
        </div>

        <img class="waiting" src="images/albumcover.png" alt="album">
    </section>

</body>
<script defer src="js/app.js"></script>
</html>
